                      <input type="text" id="instagram">
          
                      <label for="fechaNacimiento">Fecha Nacimiento *</label>
                      <input type="date" id="fechaNacimiento" required></input>
          
                      <a href="./principal.html"><input type="button" value="Agregar Contacto" id="btnSend"></a>
                      <a href="./principal.html"><input type="button" value="Cancelar" id="btnReturn"></a>
                  </div>
              </form>
              </section>
