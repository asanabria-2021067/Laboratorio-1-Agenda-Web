<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/estilo-registrate.css" rel="stylesheet" type="text/css">
        <link href="https://cdn-icons-png.flaticon.com/512/3456/3456388.png" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Registro</title>
    </head>

    <body>
        <div class="container">
          <div class="row">
            <section class="form_wrap">

              <section class="infocontacto">
                  <section class="info_items">
                      <img class="img-register"src="https://i.pinimg.com/564x/7c/29/08/7c290886b508489c11d49974dddf03f4.jpg">
                  </section>
              </section>
          
              <form class="form_contact">
                  <h2 style="text-align: center;">Registra tus datos</h2>
                  <div class="user_info">
                      <label for="nombre">Nombre Completo *</label>
                      <input type="text" id="nombre" required>
          
                      <label for="telefono">Telefono / Celular</label>
                      <input type="text" id="telefono" required>
          
                      <label for="email">Correo electronico *</label>
                      <input type="text" id="email" required>
                      
                      <label for="direccion">Direccion </label>
                      <input type="text" id="direccion" required>

                      <label for="profesion">Profesion *</label>
                      <input type="text" id="profesion" required>

                      <label for="facebook">Facebook </label>
                      <input type="text" id="facebook">

                      <label for="instagram">Instagram </label>
                      <input type="text" id="instagram">
          
                      <label for="fechaNacimiento">Fecha Nacimiento *</label>
                      <input type="date" id="fechaNacimiento" required></input>
          
                      <a href="./principal.html"><input type="button" value="Registrate" id="btnSend"></a>
                      <a href="./index.html"><input type="button" value="Cancelar" id="btnReturn"></a>
                  </div>
              </form>
              </section>
            </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>
  </html>
